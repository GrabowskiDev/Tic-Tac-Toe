<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="game">
        <h2 class="turnInfo"></h2>
        <div class="gameBoard">
            <div data-index="0"></div>
            <div data-index="1"></div>
            <div data-index="2"></div>
            <div data-index="3"></div>
            <div data-index="4"></div>
            <div data-index="5"></div>
            <div data-index="6"></div>
            <div data-index="7"></div>
            <div data-index="8"></div>
        </div>
        <!-- Input for player names -->
        <div class="playerNames">
            <h3>First player name (X):</h3>
            <input type="text" placeholder="Name" id="playerX">

            <h3>Second player name (O):</h3>
            <input type="text" placeholder="Name" id="playerO">
            <button onclick="start()">Start!</button>
        </div>

        <!-- Winner prompt -->
        <div class="roundEnd hidden">
            <h2 id="winnerText"></h2>
            <button onclick="game.reset()">Restart</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
